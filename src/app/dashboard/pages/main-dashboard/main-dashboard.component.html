<app-header></app-header>

<div class="row">

        <div class="card" style="margin-left:10px">
            <div class="card-header">
              Net Sales
            </div>
            <div class="card-body">
     
                <canvas id="sales" width="40" height="42">

                </canvas>
     
            </div>
          </div>
    </div>
    <div class="col-md-3"  style="margin-top:120px" >
        <div class="card">

            </div>

              <div>
                    <canvas id="complaints" width="40" height="45">

                </canvas>
              </div>
            </div>
          </div>
    </div>

    <div class="col-md-3"  style="margin-top:120px">

            </div>

                <canvas id="revenue" width="40" height="40">

                </canvas>
            </div>
          </div>
    </div>

    <div class="col-md-3"  style="margin-top:120px">

    </div>
</div>

          </button>
        </h2>

    </tr>
  </thead>

      <td>@twitter</td>
    </tr>
  </tbody>
              </table>

          </div>
        </div>
      </div>
</div>
