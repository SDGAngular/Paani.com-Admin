<app-header></app-header>

<div class="row" style="width: 50rem;   
margin-top: 110px;
margin-bottom: 25px;
margin-left: 37px;margin-right:37px">
    <input [(ngModel)]="searchText" (ngModelChange)="searchProducts()" name="search-bar"
        class="form-control form-control-lg" type="text" placeholder="Search with Product ID or Product Name">
        
</div>
<div class="row">
    <ng-container *ngFor="let eachProduct of allProducts;let i=index">

        <div class="card" style="width: 18rem;   
        margin-top: 10px;
        margin-bottom: 25px;
        margin-left: 37px;
    ">
            <img class="card-img-top" [src]="eachProduct.coverImg" alt="Card image cap">
            <div class="card-body">
                <h5 *ngIf="selectedIndex!==i" class="card-title">{{eachProduct.productTitle}}</h5>
                <div *ngIf="selectedIndex===i">
                    <label class="mb-1 font-weight-bold" for="title">Product Title</label>
                    <input class="form-control form-control-sm mb-2" *ngIf="selectedIndex===i" type="text"
                        [(ngModel)]="eachProduct.productTitle">

                </div>

                <p *ngIf="selectedIndex!==i" class="card-text">{{eachProduct.productDesc}}</p>
                <div *ngIf="selectedIndex===i">
                    <label class="mb-1 font-weight-bold" for="desc">Product Description</label>
                    <input class="form-control form-control-sm mb-2" *ngIf="selectedIndex===i" type="text"
                        [(ngModel)]="eachProduct.productDesc">

                </div>

                <p class="card-text" *ngIf="selectedIndex!==i" style="margin-top:10px;font-size:20px">
                    ₹{{eachProduct.price}}</p>
                <div *ngIf="selectedIndex===i">
                    <label class="font-weight-bold" for="price">Price</label>
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="eachProduct.price">
                </div>



            </div>
            <ul class="list-group list-group-flush">
                <li *ngIf="selectedIndex!==i && eachProduct.isFeatured" class="list-group-item">Featured Item</li>
                <ng-container *ngIf="selectedIndex===i">

                    <!-- Default switch -->
                    <div class=" custom-control custom-switch">
                        <p>Is this Featured?

                        </p>
                        <label class="switch mb-2">
                            <input [(ngModel)]="eachProduct.isFeatured" type="checkbox">

                            <span class="slider round"></span>
                        </label>

                    </div>


                </ng-container>

            </ul>
            <div class="card-body">
                <a style="cursor: pointer;"  *ngIf="selectedIndex !==i" (click)="EnableEdit(i)" class="card-link">Edit Product</a>
                <a style="cursor: pointer;"  *ngIf="selectedIndex ===i" (click)="EnableEdit(i,true)" class="card-link">Save Details</a>
                <a style="cursor: pointer;" (click)="deleteProductId=eachProduct.id" data-bs-toggle="modal" data-bs-target="#deleteModal" class="card-link"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                    </svg></a>
            </div>
        </div>



    </ng-container>



</div>


    <div style="
        position: fixed;
        bottom: 10%;
        right: 0px; 
    " class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-primary me-md-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg></button>
        
      </div>


<div *ngIf="allProducts.length===0" class="card" style="width: 20rem;   
margin-top: 10px;
margin-bottom: 25px;
margin-left: 37px;
">

    <h2>No Records Found</h2>

</div>

<app-footer></app-footer>


<!--Add Product Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="text-align: center;" id="staticBackdropLabel">Add Products</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Product Title</label>
                  <input  name="product-title"  required type="text" [(ngModel)]="newProduct.productTitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Description</label>
                  <textarea  name="product-desc"  required [(ngModel)]="newProduct.productDesc"   class="form-control" id="exampleInputPassword1"></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Product Price</label>
                    <input  name="product-price"  required [(ngModel)]="newProduct.price" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">  Cover Image Url</label>
                    <input name="CoverURL" required [(ngModel)]="newProduct.coverImg" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3 form-check">
                  <input required name="isFeatured" [(ngModel)]="newProduct.isFeatured"   type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Is this a featured Product?</label>
                </div>
  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="clearForm()"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" data-bs-dismiss="modal" aria-label="Close" (click)="addNewProduct()" [disabled]="!newProduct.productTitle || !newProduct.productDesc || !newProduct.price || !newProduct.coverImg" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>
  </div>


<!-- Delete Warning Modal -->

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Delete Account</h1>
      <p>Are you sure you want to delete your account?</p>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Delete</button>
      </div>
    </div>
  </form>
</div>
