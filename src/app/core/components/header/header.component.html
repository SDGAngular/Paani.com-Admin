

<section class="quick-links  " [ngClass]="hideCart&&hideNav?'centre':''">

  <div class="" style="display:flex;justify-content:center">
    <a  style="display: flex;
    align-items: center;cursor:pointer" (click)="goToDashboard()"   class="logo">
     <img width="40px" height="40px" src="https://res.cloudinary.com/duumuebzt/image/upload/v1655400003/paani.com/images-removebg-preview_h03kgd.png" alt="" srcset=""> Paani.com </a>
  </div>
  
   
  
  
    <div *ngIf="!hideNav" class="links">
        <a  (click)="goToDashboard()" [ngClass]="url==='/dashboard/main-dashboard'?'highlight-tab':''"> Home </a>
        <a *ngIf="false" href="about.html"> About </a>
        <a [ngClass]="url==='all-products'?'highlight-tab':''" (click)="goToProducts()"> Products </a>
        <a  [ngClass]="url==='/products/orders'?'highlight-tab':''" (click)="goToOrders()"  > Orders </a>
    
        
    </div>
  
    <div *ngIf="!hideCart" class="share">
  
     
     
      <i (click)="goToCart()" class="fa" style="font-size:26px;cursor:pointer;color:aliceblue">&#xf07a;</i>
      <span (click)="goToCart()" class='badge badge-warning' id='lblCartCount'> {{cartCount}} </span>
   
      <a (click)="openSideBar()" class="fas fa-user"></a>
  
      <a id="menu-btn" (click)="openSideBar()"  class="fas fa-bars"></a>
  
  
        
    </div>
  
  </section>
  
  
  
  
  <div class="side-bar" [ngClass]="isSideBarOpen?'active':''">
  
    <div id="close-side-bar" (click)="openSideBar()" class="fas fa-times"></div>
  
    <div   class="user">
        <img *ngIf="userDetails"  [src]="userDetails.profileImg" alt="">
        <h3 *ngIf="userDetails" >{{userDetails.name}}</h3>
        <a (click)="logOut()">log out</a>
    </div>
  
    <nav class="navbar">
        <a (click)="goToDashboard()"><i class="fas fa-angle-right"></i> home </a>
        <a *ngIf="false" href="about.html"> <i class="fas fa-angle-right"></i> about </a>
        <a (click)="goToProducts()" > <i class="fas fa-angle-right"></i> products </a>
       
        <a (click)="goToCart()"> <i class="fas fa-angle-right"></i> cart </a>
    </nav>
  
  </div>
